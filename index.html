<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <style type="text/css">
  	body{
  		font:30px Oswald;
  	}
  </style>
</head>
<body>
<div class="row">
	<div class="col-md-3">
	<form autocomplete="on">
		<label for="name">Name</label></br>

		<label for="email">Email</label></br>

		<label for="password">Password</label></br>

		<label for="eventName">Event Name</label></br>

		<label for="eventType">Event type</label></br>

		<label for="eventStart">Start time</label></br>

		<label for="eventEnd">End time</label></br>

		<label for="guestList">Guests</label></br>

		<label for="location">Location</label></br>

	</form>
	</div>
	<div class="col-md-3">
		<input type="text" id="name" autocomplete="fname" autofocus></input></br>
		<input type="email" id="email" autocomplete="email"></input></br>
		<input type="password" id="password"></input></br>
		<input type="text" id="eventName"></input></br>


		<input list="eventType">
		<datalist id="eventType">
		  <option value="Party"></option>
		  <option value="Meeting"></option>
		  <option value="Birthday"></option>
		  <option value="Casual"></option>
		</datalist></br>
		<input type="date" id="eventStart"></input></br>
		<input type="datetime-local" id="eventEnd"></input></br>
		<input type="text" id="guestList"></input></br>
		<input type="adress" id="location"></input></br>
	</div>
</div>
</body>
</html>
