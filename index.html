<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
  	label{
  		margin-right: 30px;
  	}
  </style>
</head>
<body>
<form autocomplete="on">
	<label for="name">Name</label>
	<input type="text" id="name" autocomplete="fname"></input></br>
	<label for="email">Email</label>
	<input type="email" id="email" autocomplete="email"></input></br>
	<label for="password">Password</label>
	<input type="password" id="password"></input></br>
	<label for="eventName">Event Name</label>
	<input type="text" id="eventName"></input></br>
	<label for="eventType">Event type</label>
	<input list="eventType">
	<datalist id="eventType">
	  <option value="Party"></option>
	  <option value="Meeting"></option>
	  <option value="Birthday"></option>
	  <option value="Casual"></option>
	</datalist></br>
	<label for="eventStart">Start time</label>
	<input type="date" id="eventStart"></input></br>
	<label for="eventEnd">End time</label>
	<input type="datetime-local" id="eventEnd"></input></br>
	<label for="guestList">Guests</label>
	<input type="text" id="guestList"></input></br>
	<label for="location">Location</label>
	<input type="adress" id="location"></input></br>
</form>
</body>
</html>
