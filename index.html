<!DOCTYPE html>
<html>
<head>
  <title>Eventapp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="navbar navbar-default">
	<div class="text-center">
		</span>
			<button class="showEvents btn-lg navbar-btn">Show Events <span class="glyphicon glyphicon-th"></span></button>
			<button class="forward btn-lg navbar-btn">Add an event <span class="glyphicon glyphicon-plus"></span></button>
			<button class="start btn-lg navbar-btn">Add your info <span class="glyphicon glyphicon-user"></span></button>
		</span>
	</div>
</div>
<div class="row">


	</form>
	</div>
	<div class="col-md-6 col-md-offset-3 info input-group-lg">
		<form autocomplete="on">
			<div class="panel panel-default">
				<h1>Please sign in with your info:</h1>
				<label for="name">Full Name</label>
				<input type="text" id="name" autocomplete="fname" autofocus></input>
				<label for="email">Your email</label>
				<input type="email" id="email" autocomplete="email"></input>
				<label for="password">Password</label>
				<input type="password" id="password"></input>
				</form>
				<div class="text-center">
				<span>
				<button class="forward btn-lg .btn-primary">Log in</button>
				</span>
				</div>
			</div>
	</div>
	<div class="col-md-6 col-md-offset-3 event">
		<div class="panel panel-default">
			<label for="eventName">Event Name</input></label>
			<input type="text" id="eventName">
			<label for="eventType">Event type</label>
			<input list="eventType">
				<datalist id="eventType">
				  <option value="Party"></option>
				  <option value="Meeting"></option>
				  <option value="Birthday"></option>
				  <option value="Casual"></option>
				</datalist>
			<label for="eventStart">Start time</label>
			<input type="datetime-local" id="eventStart"></input>
			<label for="eventEnd">End time</label>
			<input type="datetime-local" id="eventEnd"></input>
			<label for="guestList">Guests</label>
			<input type="text" id="guestList"></input>
			<label for="location">Location</label>
			<input type="adress" id="location"></input>
			<div class="text-center">
			<span>
			<button class="lastOne btn-lg .btn-primary">Submit your event</button>
			</span>
			</div>
		</div>
	</div>
	<div class="col-md-12 eventTable">
	</div>

	<div data-bind="html: details" class="col-md-6 content">

	</div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
<script src="jquery.js"></script>
<script src="script.js"></script>
</html>
