<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  	<style type="text/css">
  	body{
  		font:30px Oswald;
  	}
  	.okvir{
  		background-color: grey;
  		margin: 10px;
  		max-width: 500px;
  		max-height: 500px;
  	}
  	label{
  		float: left;
  		clear: left;
  	}

  	input{
  		float: right;
  		clear: right;
  	}
 	</style>
</head>
<body>
<button class="start btn-lg .btn-primary">Add an event</button>
<button class="showEvents btn-lg .btn-primary">See Active events</button>
<div class="row">
	<div class="col-md-3 info">

	</form>
	</div>
	<div class="col-md-12 info">
		<form autocomplete="on">
			<label for="name">Name<input type="text" id="name" autocomplete="fname" autofocus></input></label></br>
			<label for="email">Email<input type="email" id="email" autocomplete="email"></input></label></br>
			<label for="password">Password<input type="password" id="password"></input></label></br>
			</form>
			<button class="forward btn-lg .btn-primary">Add event info</button>
	</div>
	<div class="col-md-12 event">
		<label for="eventName">Event Name<input type="text" id="eventName"></input></label></br>
		<label for="eventType">Event type<input list="eventType">
			<datalist id="eventType">
			  <option value="Party"></option>
			  <option value="Meeting"></option>
			  <option value="Birthday"></option>
			  <option value="Casual"></option>
			</datalist></label></br>
		<label for="eventStart">Start time<input type="datetime-local" id="eventStart"></input></label></br>
		<label for="eventEnd">End time<input type="datetime-local" id="eventEnd"></input></label></br>
		<label for="guestList">Guests<input type="text" id="guestList"></input></label></br>
		<label for="location">Location<input type="adress" id="location"></input></label></br>
		<button class="lastOne btn-lg .btn-primary">Submit your event</button>
	</div>
	<div class="col-md-3 event">
	</div>
	<div class="col-md-12 eventTable">
		<div class="okvir">
		</div>
	</div>

	<div data-bind="html: details" class="col-md-6 content">

	</div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
<script src="jquery.js"></script>
<script src="script.js"></script>
</html>
