<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Organize your event</h2>
      <form role="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="name" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
    <h2>Event Details</h2>
    <form role="form">
        <div class="form-group">
          <label for="eventName">Name:</label>
          <input type="name" class="form-control" id="eventName" placeholder="Event Name">
        </div>
        <div class="form-group">
          <label for="eventType">Event Type</label>
          <input type="name" class="form-control" id="eventType" placeholder="Event type">
        </div>
        <div class="form-group">
          <label for="eventName">Event Start</label>
          <input type="date" class="form-control" id="eventName" placeholder="Event Name">
        </div>
        <div class="form-group">
          <label for="eventName">Event End</label>
          <input type="date" class="form-control" id="eventName" placeholder="Event Name">
        </div>
        <div class="form-group">
          <label for="eventName">Guest list</label>
          <input type="text" class="form-control" id="eventName" placeholder="Event Name">
        </div>
        <div class="form-group">
          <label for="eventName">Note to guests</label>
          <input type="text" class="form-control" id="eventName" placeholder="Event Name">
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      events
    </div>
  </div>

</div>
<script>
var myDataRef = new Firebase('https://shining-fire-6551.firebaseio.com/');
$('.form-group').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#name').val();
          var text = $('#email').val();
          var pwd = $('#pwd').val();
          myDataRef.push({name: name, text: text, pwd: pwd});
          $('#messageInput').val('');
          $('.form-group').hide();
        };

});
var paragraph = "<p>data</p>";

        var message = snapshot.val();

});
</script>
</body>
</html>
